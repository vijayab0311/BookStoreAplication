<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        body {
            background-color: #fff8f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #3e3e3e;
            margin-top: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 500px;
            margin: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 95%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        hr {
            width: 30%;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>
    <center>
        <h1>Add New Book</h1>
        <hr/>
    </center>
    <form method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Book Title</td>
                <td><input type="text" name="book_name" required /></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type="text" name="author" required /></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="description" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="number" name="price" step="0.01" required /></td>
            </tr>
            <tr>
                <td>Book Cover Image</td>
                <td><input type="file" name="image_url" required /></td>
            </tr>            
    
            <tr>
                <td>Select Category</td>
                <td>
                    <select name="cid">
                        {% for cat in cats %}
                            <option value="{{ cat[0] }}">{{ cat[1] }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add Book" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
