<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | My Bookstore</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right,rgba(158, 101, 21, 0.8),rgb(4, 82, 71));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .signup-btn:hover {
            background-color: #d35400;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-bottom: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>üìù Create an Account</h2>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('signup') }}">
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" required>

        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" required>

        <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>
