<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Book</title>
    <style>
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #4B3F72;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4B3F72;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #6a588e;
        }

    </style>
</head>
<body>
    <center>
        <h1>Modify Book</h1>
        <hr/>
        <form method="POST">
            <table border="1">
                <tr>
                    <td>Book Title</td>
                    <td><input type="text" name="book_title" value="{{ book[1] }}" required/></td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td><input type="text" name="author" value="{{ book[2] }}" required/></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input type="text" name="description" value="{{ book[3] }}" required/></td>
                </tr>
                <tr>
                    <td>Price (â‚¹)</td>
                    <td><input type="number" step="0.01" name="price" value="{{ book[4] }}" required/></td>
                </tr>
                <tr>
                    <td>Image URL</td>
                    <td><input type="text" name="image_url" value="{{ book[5] }}" required/></td>
                </tr>
                <tr>
                    <td>Category ID</td>
                    <td><input type="number" name="cid" value="{{ book[6] }}" required/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Update Book"/></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
